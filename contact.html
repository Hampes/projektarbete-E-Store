        <div class="kontakt">
          <div class="field-label is-normal">
            <label class="label">Från</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" placeholder="För- och efternamn">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
            </div>
          </div>
      </div>    
  
      <div class="field">
          <p>
            <input class="input" type="email" placeholder="Email">
          </p>
        </div>
  
        
      
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Avdelning för kontakt</label>
          </div>
          <div class="field-body">
            <div class="field is-narrow">
              <div class="control">
                <div class="select is-fullwidth">
                  <select>
                    <option>Köp av produkt</option>
                    <option>Frågor om företaget</option>
                    <option>Synpunkter på webbplats</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Ämne</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" placeholder="ex, Jag vill göra en retur">
              </div>
            </div>
          </div>
        </div>
        
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Din fråga</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <textarea class="textarea" placeholder="Hur kan vi hjälpa dig?"></textarea>
              </div>
            </div>
          </div>
        </div>
        
        <div class="field is-horizontal">
          <div class="field-label">
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button class="button is-primary">
                  Skicka meddelande
                </button>
              </div>
            </div>
          </div>
        </div>
        <div>

              <p>Ring till oss: <a href="08-7584977">08-7584977</a></p>
          </div>
        </div>
